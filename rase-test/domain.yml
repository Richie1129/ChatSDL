version: '3.1'
intents:
- greet
- idea_check
- no_idea_check
- topic_check
- bad_science_fair_question
- good_science_fair_question
- submit_science_fair_question
- nlu_fallback
# - explore_topic

responses:
  utter_greet:
  - text: 你好，需要什麼幫助呢?
  utter_bad_question_detected:
  - text: "這個科展題目似乎不符合標準。請考慮一個可以進行科學量測和分析的問題。"
  utter_good_question_detected:
  - text: "這個題目非常適合高中生進行科學研究，因為它可以進行科學量測和分析。這是一個值得探索的問題，請繼續努力。"
  utter_no_idea_check:
  - text: "這很正常。讓我們一步一步來。想想看，最近在學校學過的或在日常生活中遇到的，有沒有什麼科學相關的主題或新聞、興趣愛好讓你感到好奇？"
  - text: "讓我們一步一步來。想想看，最近在學校學過的或在日常生活中遇到的，有沒有什麼科學相關的主題讓你感到好奇呢？也許是在課堂上聽到的、看到的某個實驗、理論或者是在生活中的某個現象。想想看，這些引起你興趣的科學議題，是什麼讓你感到好奇呢？可以是關於自然界、物理、化學、生物等等科學領域。請盡量描述你的想法，我們一起來探討並思考更多關於這些議題的可能性吧！"
  - text: "放心，我們可以慢慢來。讓我們深入探討一下，想想你最近在學校或透過新聞、個人興趣發現的科學話題。有沒有什麼特別引起你好奇的科學現象或發現，可以分享一下你的想法或疑問嗎？"
  - text: "我們可以從你感興趣的地方開始。回想一下，近期有沒有在學校學到的科學概念，或者通過追蹤新聞、從事愛好活動時發現的科學相關話題，讓你產生了探究的欲望？試著描述那些激發你好奇心的瞬間。"
  - text : "讓我們慢慢來，從你感到好奇的事物開始。在最近的學習中、新聞報導或你的個人愛好中，有沒有什麼科學相關的內容吸引了你的注意？"
  utter_ask_keywords:
    - text: "請輸入關鍵字"

actions:
- action_topic_response
- utter_greet
- utter_no_idea_check
- action_idea_response
- utter_bad_question_detected
- utter_good_question_detected
- action_evaluate_science_fair_question
- action_fallback
# - action_irrelevant_topic

entities:
  - research_question
  - topic
  - idea

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
